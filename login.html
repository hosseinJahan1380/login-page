<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;700&family=Lato:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <!-- sign In section -->
        <form action="" id="sign-in-form" class="active">
            <h2>Sign In</h2>
            <div class="box input">
                <i class='bx bx-envelope'></i>
                <input type="email" placeholder="email" autocomplete="off" required>
            </div>

            <div class="box input">
                <i class='bx bx-key' ></i>
                <input type="password" placeholder="password" autocomplete="new-password" required>
            </div>

            <div class="member-container">
                <a href="#" class="forgot-password" id="forgot-password-link">forgot password?</a>
            </div>
            
            <button class="login">Login</button>

            <div class="login-options">
                
                <div class="box-google">
                    <i class='bx bxl-google' ></i>
                    <button class="login-via-google">Google</button>    
                </div>

                <div class="box-facebook">
                    <i class='bx bxl-facebook-circle' ></i>
                    <button class="login-via-facebook">Facebook</button>
                </div>

            </div>

            <div class="no-account">
                <p>Don't have an account? <a href="#" id="sign-up-link">sign up</a></p>
            </div>

        </form>
        <!-- sign up section -->
        <form action="" id="sign-up-form" class="hidden">
            <h2>Sign Up</h2>

            <div class="box input">
                <i class='bx bx-user' ></i>
                <input type="text" placeholder="username" autocomplete="off" required>
            </div>

            <div class="box input">
                <i class='bx bx-envelope'></i>
                <input type="email" placeholder="email" autocomplete="off" required>
            </div>

            <div class="box input">
                <i class='bx bx-key' ></i>
                <input type="password" placeholder="password" autocomplete="new-password" required>
            </div>

            
            <button class="login">Sign Up</button>

            <div class="no-account">
                <p>Already have an account? <a href="#" id="sign-in-link">Sign in</a></p>
            </div>

        </form>

        <!-- forgot password section -->
        <form id="forgot-password-form" class="hidden">
            <h2>Forgot Password</h2>

            <div class="box input">
                <i class='bx bx-envelope'></i>
                <input type="email" placeholder="Enter your email">
            </div>

            <button class="login">Submit</button>
        </form>

    </div>
    <script src="login-page.js"></script>
</body>
</html>
