<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;700&family=Lato:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="">
            <h2>Sign in</h2>
            <div class="box input">
                <i class='bx bx-envelope'></i>
                <input type="email" placeholder="email">
            </div>

            <div class="box input">
                <i class='bx bx-key' ></i>
                <input type="password" placeholder="password">
            </div>

            <div class="member-container">
                <a href="" class="forgot-password">forgot password?</a>
            </div>
            
            <button class="login">login</button>

            <div class="login-options">
                
                <div class="box-google">
                    <i class='bx bxl-google' ></i>
                    <button class="login-via-google">Google</button>    
                </div>

                <div class="box-facebook">
                    <i class='bx bxl-facebook' ></i>
                    <button class="login-via-facebook">Facebook</button>
                </div>
          
            </div>

            <div class="no-account">
                <p>Don't have an account <a href="">sign up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
