<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;700&family=Lato:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sign-up.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h2>Sign Up</h2>

            <div class="box input">
                <i class='bx bx-user' ></i>
                <input type="text" placeholder="username">
            </div>

            <div class="box input">
                <i class='bx bx-envelope'></i>
                <input type="email" placeholder="email">
            </div>

            <div class="box input">
                <i class='bx bx-key' ></i>
                <input type="password" placeholder="password">
            </div>

            
            <button class="sign-up">Sign Up</button>

            <div class="have-an-account">
                <p>Already have an account? <a href="#" id="sign-in-link">Sign in</a></p>
            </div>

         
        </form>
    </div>
</body>
</html>
