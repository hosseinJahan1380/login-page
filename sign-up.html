<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h2>Sign Up</h2>

            <div class="box input">
                <i class='bx bx-key' ></i>
                <input type="text" placeholder="username">
            </div>

            <div class="box input">
                <i class='bx bx-envelope'></i>
                <input type="email" placeholder="email">
            </div>

            <div class="box input">
                <i class='bx bx-key' ></i>
                <input type="password" placeholder="password">
            </div>

            
            <button class="login">Sign Up</button>

         
        </form>
    </div>
</body>
</html>
